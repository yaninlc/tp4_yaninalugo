<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Operaciones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabla de Operaciones</h1>
    </header>

    <main>
        <table id="operationTable">
            <thead>
                <tr>
                    <th>OPERACIÓN</th>
                    <th>DESCRIPCIÓN</th>
                    <th>BOTONES</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>MULTIPLICACIÓN</td>
                    <td>Multiplica 2 números ingresados</td>
                    <td><button onclick="startOperation('multiplicacion')">Calcular</button></td>
                </tr>
                <tr>
                    <td>EXPONENTE 2</td>
                    <td>Eleva al cuadrado 1 número ingresado</td>
                    <td><button onclick="startOperation('exponente')">Calcular</button></td>
                </tr>
                <tr>
                    <td>RESTA</td>
                    <td>Resta 2 números ingresados</td>
                    <td><button onclick="startOperation('resta')">Calcular</button></td>
                </tr>
            </tbody>
        </table>
        
        <button onclick="window.location.href='index.html'">Volver a la Página Principal</button>
        <button onclick="window.location.href='page2.html'">Ir a la Galería</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
